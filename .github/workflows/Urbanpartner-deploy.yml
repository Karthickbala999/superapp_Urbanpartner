name: Frontend CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4Ô∏è‚É£ Build frontend (CRA ‚Üí build/)
      - name: Build frontend
        run: npm run build

      # üîç 5Ô∏è‚É£ Debug (CONFIRM build exists)
      - name: Verify build folder
        run: |
          echo "Listing root:"
          ls -la
          echo "Listing build folder:"
          ls -la build

      # 6Ô∏è‚É£ Prepare directory on EC2
      - name: Prepare frontend directory on EC2
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            sudo mkdir -p /var/www/frontend
            sudo chown -R ec2-user:ec2-user /var/www/frontend
            sudo rm -rf /var/www/frontend/*

      # 7Ô∏è‚É£ Copy CRA build folder (FIXED)
      - name: Copy build files to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: "build"
          target: "/var/www/frontend"
          overwrite: true

      # 8Ô∏è‚É£ Reload Nginx
      - name: Reload Nginx
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            sudo systemctl reload nginx
